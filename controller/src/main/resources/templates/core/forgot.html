<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.0/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/styles.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, height=800 initial-scale=1.0">
    <title>Password recovery</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-8 offset-2">
            <h5 class="text-success mb-5 text-center text-uppercase">Enter your email address and we'll send you a link
                to reset your password </h5>

            <div th:if="${confirmationMessage}" class="alert alert-success"
                 role="alert" th:text="${confirmationMessage}"></div>

            <div th:if="${wrongEmail}" class="alert alert-danger"
                 role="alert" th:text="${wrongEmail}"></div>

            <form id="form" class="jumbotron" action="#" th:action="@{/sendLinkToChangePassword}" novalidate
                  method="post">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" th:value="${email}" th:type="email" class="form-control" name="email"
                           placeholder="email address"/>
                </div>

                <div class="form-group" style="text-align: center">
                    <button id="button" type="submit" class="btn btn-success">Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
