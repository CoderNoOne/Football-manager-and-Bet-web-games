<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.0/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <meta charset="utf-8"/>
    <title>Change password</title>
</head>

<body class="gray-bg">


<div class="container">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>

            <hr/>
            <h4 class="text-success">Change your password [[${userName}]]</h4>

            <div th:if="${invalidLink}" class="alert alert-danger text-center"
                 role="alert" th:text="${invalidLink}"></div>

            <div th:if="${successMessage}" class="alert alert-success text-center"
                 role="alert" th:text="${successMessage}"></div>

            <div th:if="${errors != null and errors.containsKey('passwordDto')}" class="alert alert-danger text-center"
                 role="alert" th:text="${errors.get('passwordDto')}"></div>

            <div th:if="${NotSamePasswords}" class="alert alert-danger text-center"
                 role="alert" th:text="${NotSamePasswords}"></div>


            <form th:unless="${invalidLink}" class="m-t" role="form"
                  th:action="@{/changePassword}" th:object="${password}" method="post">

                <input type="hidden" name="token" th:value="${token}">

                <div class="form-group input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
                    <input type="password"
                           placeholder="Password" class="form-control" th:field="*{password}" required/>
                    <span class="glyphicon"
                          aria-hidden="true"></span>
                </div>

                <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
                    <input type="password" class="form-control" id="signup-password-confirm"
                           placeholder="Confirm Password" th:field="*{confirmationPassword}" required/>

                    <div class="help-block with-errors"></div>
                </div>

                <button type="submit"
                        class="btn btn-primary block full-width m-b"> Change password
                </button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
