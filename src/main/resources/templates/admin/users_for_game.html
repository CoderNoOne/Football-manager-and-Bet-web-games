<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game details</title>
</head>
<body>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel primary">
            <div class="panel-heading">
                <h1 class="align-self-center" style="color: peru">Users for game by id: [[${gameId}]]</h1>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-inverse" th:style="'color: mediumvioletred'">
                        <tr>
                            <th>Username</th>
                            <th>First name</th>
                            <th>Last name</th>

                        </tr>
                        </thead>
                        <tr th:each=" user, iStat: ${usersForGame}">
                            <td th:style="${iStat.odd}? 'color: lightsalmon' : 'color: yellow'"><span
                                    th:text="${user.username}"> ID </span></td>
                            <td th:style="${iStat.odd}? 'color: lightsalmon' : 'color: yellow'"><span
                                    th:text="${user.firstName}"> Name </span></td>
                            <td th:style="${iStat.odd}? 'color: lightsalmon' : 'color: yellow'"><span
                                    th:text="${user.lastName}"> LastName </span></td>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
